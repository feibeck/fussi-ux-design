
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Off Canvas Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/offcanvas.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  </head>

  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-left">
       	<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="well sidebar-nav">
            <ul class="nav">
              <li > <a class="btn btn-default">Name 0</a></li>
              <li><a href="#" class="btn btn-default">Name 1</a></li>
              <li><a href="#" class="btn btn-default">Name 2</a></li>
              <li><a href="#" class="btn btn-default">Name 3</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
 		<div class="col-xs-12 col-sm-9">
          <p class="pull-left visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="row">
			<div class="score">
				<div class="btn-toolbar">
				        <div class="btn-group btn-group-lg">
				          <button type="button" class="btn btn-info">1</button>
				          <button type="button" class="btn btn-info">2</button>
				          <button type="button" class="btn btn-info">3</button>
				          <button type="button" class="btn btn-info">4</button>
				          <button type="button" class="btn btn-info">5</button>
				          <button type="button" class="btn btn-info">6</button>
				          <button type="button" class="btn btn-info">7</button>
				          <button type="button" class="btn btn-info">8</button>
				        </div>
				      </div>
			</div>	
            <div class="v-liner">
            	<div class="player-box-blue">
					A1
				</div>
				<div class="player-box-blue">
					D1
				</div>
            </div>
			<div class="v-liner-lg">
				<div class="toeggeli">
				</div>
			</div>
			<div class="v-liner">
				<div class="player-box-red">
					A2
				</div>
				<div class="player-box-red">
					D2
				</div>
			</div>
			<div class="score pull-right">
				<div class="btn-toolbar">
				        <div class="btn-group btn-group-lg">
				          <button type="button" class="btn btn-danger">1</button>
				          <button type="button" class="btn btn-danger">2</button>
				          <button type="button" class="btn btn-danger">3</button>
				          <button type="button" class="btn btn-danger">4</button>
				          <button type="button" class="btn btn-danger">5</button>
				          <button type="button" class="btn btn-danger">6</button>
				          <button type="button" class="btn btn-danger">7</button>
				          <button type="button" class="btn btn-danger">8</button>
				        </div>
				      </div>
			</div>
          </div><!--/row-->
        </div><!--/span-->

        
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>

    </div><!--/.container-->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/offcanvas.js"></script>
  </body>
</html>
